    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #454d59;
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
}

textarea {
    width: 100%;
    min-height: 200px;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #74b8f9;
    border-radius: 5px;
    transition: box-shadow 0.3s, border-color 0.3s;
}

textarea:focus {
    box-shadow: 0 0 10px rgba(17, 111, 253, 0.2);
    border-color: #1b79f3;
}

button {
    background-color: #1b79f3;
    color: #f4f4f4;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    position: relative; 
}

button:hover {
    background-color: #679cec;
    transform: scale(1.05);
}

button:active {
    background-color: #454d59;
    transform: scale(1);
}

#skeetsDisplay {
    margin-top: 20px;
    max-height: 60vh;
    overflow-y: auto;
    border: 1px solid #74b8f9;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 4px rgba(59, 67, 79, 0.1);
}

button[data-tooltip]:hover:after {
    content: attr(data-tooltip);
    background-color: #454d59;
    color: #f4f4f4;
    padding: 5px 8px;
    border-radius: 5px;
    position: absolute;
    bottom: 100%; 
    right: 0; 
    margin-bottom: 5px; 
    font-size: 0.8rem;
    pointer-events: none;
    z-index: 10; 
    max-width: 200px; 
    white-space: normal;
    overflow: visible; 
    text-align: left;
}


.skeet {
    border: 1px solid #74b8f9;
    padding: 10px;
    margin-top: 10px;
    position: relative;
    transition: opacity 0.5s;
    background-color: #f2ebf3;
    border-radius: 5px;
}

.skeet .copy {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #454d59;
}

    <textarea id="inputText" placeholder="Type your long post here..."></textarea>
    <p id="charCount">0 characters</p>
    <button id="segmentButton" data-tooltip="Click to segment your message into thread">Segment</button>
    <div id="skeetsDisplay"></div>

    <script>
const INPUT_MAX_LENGTH = 299;
const BUFFER = 5;
const PUNCTUATIONS = [".", "!", "?", "…"];
const BRACKETS = ["()", "[]", "{}"];

const inputText = document.getElementById('inputText');
const segmentButton = document.getElementById('segmentButton');
const skeetsDisplay = document.getElementById('skeetsDisplay');
const charCount = document.getElementById('charCount');

function copyToClipboard(text) {
    if (navigator.clipboard) {
        navigator.clipboard.writeText(text);
    } else {
        let textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
    }
}

function isInsideBrackets(text, index) {
    let openBrackets = 0;
    for (let i = 0; i <= index; i++) {
        if (text[i] === '(' || text[i] === '[' || text[i] === '{') openBrackets++;
        else if (text[i] === ')' || text[i] === ']' || text[i] === '}') openBrackets--;
    }
    return openBrackets !== 0;
}

function getSegmentEnd(text, maxLength) {
    let end = Math.min(text.length, maxLength);
    while (end > 0 && !(
        PUNCTUATIONS.includes(text[end]) && 
        text[end + 1] === ' ' && 
        !isInsideBrackets(text, end)
    )) {
        end--;
    }
    return end === 0 ? maxLength : end + 2;
}

function segmentText() {
    let cleanedText = inputText.value.replace(/\s+/g, ' ')  
                                    .replace(/([\(\[\{])\s+/g, '$1')  
                                    .replace(/\s+([\)\]\}])/g, '$1');
                                    
    let segments = [];
    let currentIndex = 0;

    while (currentIndex < cleanedText.length) {
        let segmentEnd = getSegmentEnd(cleanedText.slice(currentIndex, currentIndex + INPUT_MAX_LENGTH - BUFFER), INPUT_MAX_LENGTH - BUFFER);
        let segment = cleanedText.slice(currentIndex, currentIndex + segmentEnd);

        if (segment) {
            segments.push(segment);
        }

        currentIndex += segmentEnd;
    }

    renderSegments(segments);
}

function renderSegments(segments) {
    skeetsDisplay.innerHTML = '';
    segments.forEach((seg, index) => {
        let skeetDiv = document.createElement('div');
        skeetDiv.classList.add('skeet');
        let threadIndicator = `🧵 ${index + 1}/${segments.length}`;
        let skeetContentHTML = `${threadIndicator}<br><br>${seg}`;
        
        let copyButton = document.createElement('button');
        copyButton.innerText = 'Copy';
        copyButton.classList.add('copy');
        copyButton.onclick = function() {
            copyToClipboard(`${threadIndicator}\n\n${seg}`);
        };

        skeetDiv.innerHTML = skeetContentHTML;
        skeetDiv.appendChild(copyButton);
        skeetDiv.style.opacity = '0';
        skeetsDisplay.appendChild(skeetDiv);

        setTimeout(() => {
            skeetDiv.style.opacity = '1';
        }, 100 * index);
    });
}

inputText.addEventListener('input', () => {
    charCount.innerText = `${inputText.value.length} characters`;
});

segmentButton.addEventListener('click', segmentText);


    </script>
